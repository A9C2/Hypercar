<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hypercar Service Center</title>
</head>
<body>
    <div>Change oil queue: {{ change_oil }}</div>
    <div>Inflate tires queue: {{ inflate_tires }}</div>
    <div>Get diagnostic queue: {{ diagnostic }}</div>

    <form action="http://127.0.0.1:8000/processing" method="post">
        {% csrf_token %}
        <button type="submit">Process next</button>
    </form>
</body>
</html>
